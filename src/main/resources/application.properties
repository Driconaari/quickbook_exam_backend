spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}

spring.jpa.show-sql=true
server.error.include-stacktrace=never
app.secret-key=${TOKEN_SECRET}

app.token-expiration = 1800
app.token-issuer=dat.kea

#String for local testing, so you don't have to write all the environment variables
#JDBC_DATABASE_URL=jdbc:mysql://localhost:3306/{INSERT-DB-NAME};JDBC_USERNAME={INSERT-USER};JDBC_PASSWORD={INSERT-PW};TOKEN_SECRET={YOUR TOKEN 46 CHARACTERS}
